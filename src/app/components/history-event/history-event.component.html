<div class="flex">
  <div *ngIf="historyEvent.image" class="h-24 w-24 mr-4 flex-shrink-0 overflow-hidden rounded-md">
    <img src="assets/images/{{ historyEvent.image }}" [alt]="historyEvent.title" class="h-full w-full object-cover object-center">
  </div>

  <div class="flex flex-1 flex-col">
    <h3 class="text-base font-medium text-gray-900">{{ historyEvent.title }}</h3>
    <div class="text-sm text-gray-500">
      <p class="mt-1">{{ historyEvent.date }}</p>
      <p class="mt-1 font-medium">{{ historyEvent.address }}</p>
      <p class="mt-1">{{ historyEvent.description }}</p>
    </div>
  </div>
</div>

<div *ngIf="safeURL" class="relative mt-6 pt-[56.25%]">
  <iframe [src]="safeURL" class="absolute inset-0 w-full h-full rounded-md" frameborder="0"></iframe>
</div>

<hr class="my-8 h-px border-t-0 bg-gradient-to-r from-transparent via-neutral-500 to-transparent opacity-25">
