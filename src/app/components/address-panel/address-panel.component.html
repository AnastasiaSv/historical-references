<div class="relative pb-6">
  <label for="address" class="font-medium">Укажите адрес для получения справки</label>
  <input id="address" class="w-full rounded-md border-0 mt-2 px-3 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600" type="text" [formControl]="addressControl">

  <ng-container *ngIf="tips$ | async as tips">
    <div *ngIf="tips.length && openDropdown" class="absolute w-full h-[150px] z-10 overflow-y-scroll rounded-md bg-white px-3 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300" (scroll)="onScroll($event)">
      <div *ngFor="let tip of tips" class="cursor-pointer" (click)="getEventsIds(tip)">
        {{ tip.value }}
      </div>
    </div>
  </ng-container>
</div>
